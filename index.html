<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="header-container">
      <h1 class="header">Metric/Imperial Unit Conversion</h1>
      <input id="number-input" type="number"></input>
      <button id="btn-convert">Convert</button>
    </div>
    <div class="content-container">
      <div class="measure-box">
        <p class="measure-box-header">Length (Meter/Feet)</p>
        <p id="length-output" class="measure-box-text"></p>
      </div>
      <div class="measure-box">
        <p class="measure-box-header">Volume (Liter/Gallon)</p>
        <p id="volume-output" class="measure-box-text"></p>
      </div>
      <div class="measure-box">
        <p class="measure-box-header">Mass (KG/Pounds)</p>
        <p id="mass-output" class="measure-box-text"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
